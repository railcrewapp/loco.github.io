<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue SPA Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
    }
    .btn {
      border: 2px solid #42b983;
      background: transparent;
      color: #42b983;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #42b983;
      color: white;
      transform: scale(1.05);
    }
    .view {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav>
      <router-link class="btn" to="/">Home</router-link>
      <router-link class="btn" to="/about">About</router-link>
    </nav>
    <div class="view">
      <router-view></router-view>
    </div>
  </div>

  <script>
    const Home = {
      template: `<div><h1>Welcome to My Vue SPA</h1><p>This is the Home page.</p></div>`
    };
    const About = {
      template: `<div><h1>About Us</h1><p>This is a simple single-page app using Vue.js and Vue Router.</p></div>`
    };

    const routes = [
      { path: '/', component: Home },
      { path: '/about', component: About }
    ];

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes,
    });

    const app = Vue.createApp({});
    app.use(router);
    app.mount('#app');
  </script>
</body>
</html>
